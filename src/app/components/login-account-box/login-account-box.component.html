<form [formGroup]="formulario" class="box mat-elevation-z8" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Usuário</mat-label>
    <input matInput type="text" placeholder="Digite um nome para o usuário" formControlName="username">
    <mat-icon matSuffix>person_outline</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input matInput type="password" placeholder="Digite a senha" formControlName="password">
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">ENTRAR</button>
  <button mat-button type="button" style="margin-top: 20px;" [routerLink]="['/recover/account']">Esqueceu a senha?</button>
  <button mat-raised-button type="button" color="accent" style="margin-top: 20px;" [routerLink]="['/index']">VOLTAR</button>
</form>
